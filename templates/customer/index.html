{% extends "base/base.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-12">
				<h1>Customer</h1>
			</div>
		</div>
	</div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

	<!-- Default box -->
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Customer List</h3>
		</div>
		<div class="card-body">
			<ul>
			{% for customer in object_list %}
				<li>{{ customer.name }} {{ customer.last_name }}</li>
			{% empty %}
				<li>No customers yet.</li>
			{% endfor %}
			</ul>
		</div>
		<!-- /.card-body -->
	</div>
	<!-- /.card -->

</section>
<!-- /.content -->
{% endblock %}
